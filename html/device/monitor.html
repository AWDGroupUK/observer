<div data-tns="Device Monitoring">

<h1 data-t>Heading</h1>

<p data-t>Limited Message</p>

<obwidget type="message" id="monitor_message"></obwidget>

<fieldset>
<legend data-t>Options</legend>

<div class="fieldrow">
  <label class="required" data-t>Device</label>
  <select id="monitor_device_select"></select>
</div>

<div class="fieldrow">
  <label class="required" data-t>Start</label>
  <input type="text" id="monitor_date_start" size="10" maxlength="10">
</div>

<div class="fieldrow">
  <label class="required" data-t>End</label>
  <input type="text" id="monitor_date_end" size="10" maxlength="10">
</div>

<div class="fieldrow">
  <label class="required" data-t>Sort</label>
  <div>
    <div><select id="monitor_orderby">
            <option value="media_id" data-t>Media ID</option>
            <option value="artist" data-t >Artist</option>
            <option value="title" data-t>Title</option>
            <option value="timestamp" selected="selected" data-t>Date/Time</option>
            <option value="context" data-t>Context</option>
            <option value="notes" data-t>Notes</option>
        </select>
    </div>
    <div>
      <select id="monitor_orderdesc">
         <option value="0" data-t>Ascending</option>
        <option value="1" selected="selected" data-t>Descending</option>
      </select>
    </div>
  </div>
</div>
</fieldset>

<fieldset>
<legend data-t>Filters</legend>

<div class="fieldset">
  <select onchange="OB.Device.monitorFilterFieldChange();" id="monitor_filter_field">
    <option value="media_id" data-t>Media ID</option>
    <option value="artist" data-t>Artist</option>
    <option value="title" data-t>Title</option>
  </select>
  <select id="monitor_filter_operator">
    <option value="is" data-t>Exactly</option>
    <option value="not" data-t>Not</option>
    <option value="like" class="hidden" data-t>Contains</option>
    <option value="not_like" class="hidden" data-t>Not Contain</option>
  </select>
  <input type="text" id="monitor_filter_value">
  <button class="add" onclick="OB.Device.monitorFilterAdd();" data-t>Add Filter Button</button>
</div>

<div id="monitor_filter_list"></div>

</fieldset>

<fieldset>
<div class="fieldrow">
  <button class="add" onclick="OB.Device.monitorSearch();" data-t>Load Data Button</button>
</div>
</fieldset>

<fieldset id="monitor_results_container" class="hidden">
<legend data-t>Results</legend>

<p id="monitor_no_results" class="hidden" data-t>No Results Message</p>

<table class="table" id="monitor_results_table">
  <thead>
    <th data-t>Media ID</th>
    <th data-t>Artist</th>
    <th data-t>Title</th>
    <th data-t>Date/Time</th>
    <th data-t>Context</th>
    <th data-t>Notes</th>
  </thead>
  <tbody>
  </tbody>
</table>
</fieldset>

</div>
