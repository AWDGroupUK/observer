<div data-tns="Playlist Details">

<h1 id="playlist_heading" data-t>Playlist Details</h1>

<p id="playlist_details_message" data-t>Loading playlist details</p>

<div id="playlist_details" class="hidden">

  <fieldset>
  <legend data-t>Items</legend>

  <table class="table" id="playlist_details_items_table">
  <tr>
    <th data-t data-tns="Playlist Edit">Description</th>
    <th data-t>Duration</th>
  </tr>
  </table>
  </fieldset>

  <fieldset>
  <legend data-t>Details</legend>

  <div id="playlist_details_table">

    <div class="fieldrow">
      <label data-t>ID</label>
      <span id="playlist_details_id"></span>
    </div>

    <div class="fieldrow">
      <label data-t data-tns="Playlist Edit">Name</label>
      <span id="playlist_details_name"></span>
    </div>

    <div class="fieldrow">
      <label data-t data-tns="Playlist Edit">Description</label>
      <span id="playlist_details_description"></span>
    </div>

    <div class="fieldrow">
      <label data-t>Owner</label>
      <span id="playlist_details_owner"></span>
    </div>

    <div class="fieldrow">
      <label data-t>Created</label>
      <span id="playlist_details_created"></span>
    </div>

    <div class="fieldrow">
      <label data-t>Last Updated</label>
      <span id="playlist_details_updated"></span>
    </div>

    <div class="fieldrow">
      <label data-t data-tns="Playlist Edit">Status</label>
      <span id="playlist_details_visibility"></span>
    </div>

  </div>

  </fieldset>

  <fieldset>
  <legend data-t data-tns="Playlist Where Used">Where is this playlist used?</legend>

  <div id="playlist_details_used">
  <ul>
  </ul>
  </div>

  </fieldset>

</div>

</div>
