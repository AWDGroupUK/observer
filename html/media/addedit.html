<div data-tns="Upload Media">

<h1 id="media_heading" data-t>Heading</h1>

<p id="media_top_instructions" data-t>Instructions</p>

<obwidget type="message" id="media_top_message"></obwidget>

<fieldset id="media_upload_container">
  <legend data-t>Select Files Legend</legend>

  <div id="media_upload_form">
    <input name="file[]" id="media_upload_file_field" type="file" multiple="multiple">
    <div id="media_upload_file_instructions" data-t>Select Files</div>
  </div>

</fieldset>

</div>

<div id="media_data" class="hidden" data-tns="Edit Media Form">

  <div id="media_data_middle"></div>

  <fieldset>
  <div class="fieldrow">
    <button class="add" onclick="OB.Media.save();" data-t data-tns="Common">Save</button>
  </div>
  </fieldset>

</div>
