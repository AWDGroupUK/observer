<div data-tns="Edit Media Form">

<fieldset class="addedit_form_legend">
<legend>
  <span class="addedit_form_title"></span> 
  <button onclick="OB.Media.editToggle(this);" data-t data-tns="Common">Collapse</button>
  <button onclick="OB.Media.editCancel(this);" class="edit" data-t data-tns="Common">Cancel</button>
</legend>

<!--<div class="messagebox hidden"></div>-->
<obwidget type="message" class="addedit_form_message"></obwidget>

<div class="addedit_form_container">

  <input type="hidden" class="upload_file_id">
  <input type="hidden" class="upload_file_key">

  <div class="fieldrow new_media_only">
    <label class="empty"></label>
    <button class="hidden use_id3_button" onclick="OB.Media.mediaInfoImport(this);" class="edit" data-t>ID3 Button</button>
    <span class="new_media_status" data-t>Upload Queue</span>
  </div>

  <div class="fieldrow">
    <label class="required" data-t>Artist</label>
    <input class="artist_field" type="text">
    <button class="copy_to_all" data-field="artist_field" onclick="OB.Media.copyField(this);" data-t>Copy Field Button</button>
  </div>

  <div class="fieldrow">
    <label class="required"  data-t>Title</label>
    <input class="title_field" type="text">
    <button class="copy_to_all" data-field="title_field" onclick="OB.Media.copyField(this);" data-t>Copy Field Button</button>
  </div>

  <div class="fieldrow">
    <label data-t>Album</label>
    <input class="album_field" type="text">
    <button class="copy_to_all" data-field="album_field" onclick="OB.Media.copyField(this);" data-t>Copy Field Button</button>
  </div>

  <div class="fieldrow">
    <label data-t>Year</label>
    <input class="year_field" type="text">
    <button class="copy_to_all" data-field="year_field" onclick="OB.Media.copyField(this);" data-t>Copy Field Button</button>
  </div>

  <div class="fieldrow">
    <label data-t class="required">Category</label>
    <select class="category_field"></select>
    <button class="copy_to_all" data-field="category_field" onclick="OB.Media.copyField(this);" data-t>Copy Field Button</button>
  </div>

  <div class="fieldrow">
    <label data-t class="required">Country</label>
    <select class="country_field"><option value="" data-t>Not Applicable Option</option></select>
    <button class="copy_to_all" data-field="country_field" onclick="OB.Media.copyField(this);" data-t>Copy Field Button</button>
  </div class="fieldrow">

  <div class="fieldrow">
    <label data-t class="required">Language</label>
    <select class="language_field"><option value="" data-t>Not Applicable Option</option></select>
    <button class="copy_to_all" data-field="language_field" onclick="OB.Media.copyField(this);" data-t>Copy Field Button</button>
  </div>

  <div class="fieldrow">
    <label data-t class="required">Genre</label>
    <select class="genre_field"></select>
    <button class="copy_to_all" data-field="genre_field" onclick="OB.Media.copyField(this);" data-t>Copy Field Button</button>
  </div>

  <div class="fieldrow">
    <label data-t>Comments</label>
    <textarea class="comments_field"></textarea>
    <button class="copy_to_all" data-field="comments_field" onclick="OB.Media.copyField(this);" data-t>Copy Field Button</button>
  </div>

  <div class="fieldrow">
    <label data-t>Copyright Owner</label>
    <select class="copyright_field"><option value="0" data-t data-tns="Common">No</option><option value="1" data-t data-tns="Common">Yes</option></select>
    <button class="copy_to_all" data-field="copyright_field" onclick="OB.Media.copyField(this);" data-t>Copy Field Button</button>
  </div>

  <div class="fieldrow" data-permissions="approve_own_media manage_media">
    <label data-t>Media Approved</label>
    <select class="approved_field"><option value="0" data-t data-tns="Common">No</option><option value="1" selected="selected" data-t data-tns="Common">Yes</option></select>
    <button class="copy_to_all" data-field="approved_field" onclick="OB.Media.copyField(this);" data-t>Copy Field Button</button>
  </div>

  <div class="fieldrow">
    <label data-t>Status</label>
    <select class="status_field"><option value="private" data-t>Private Option</option><option value="public" data-t>Public Option</option></select>
    <button class="copy_to_all" data-field="status_field" onclick="OB.Media.copyField(this);" data-t>Copy Field Button</button>
  </div>

  <div class="fieldrow">
    <label data-t>Dynamic Selections</label>
    <select class="dynamic_select_field"><option value="1" data-t data-tns="Common">Yes</option><option value="0" data-t data-tns="Common">No</option></select>
    <button class="copy_to_all" data-field="dynamic_select_field" onclick="OB.Media.copyField(this);" data-t>Copy Field Button</button>
  </div>

</div>

</fieldset>

</div>
